name: Daily RAM Check
on:
  schedule:
    - cron: '0 14 * * *'
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install beautifulsoup4 requests

      - name: Run script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          SCRAPER_API_KEY: ${{ secrets.SCRAPER_API_KEY }}
        run: python daily_ram_bot.py

      # ---- DEBUG ARTIFACTS ----
      - name: Upload debug HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pcpp-debug-html
          path: debug_page.html
          if-no-files-found: warn

      - name: Upload detail pages (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pcpp-detail-html
          path: detail_*.html
          if-no-files-found: ignore

      # ---- COMMIT PRICE HISTORY ----
      - name: Commit and Push History
        run: |
          git config --global user.name "RAM Bot"
          git config --global user.email "rambot@noreply.github.com"
          git add price_history.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update price history" && git push)
